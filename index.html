<br><hr>
<form style="--val: 75">
  <input id="r" type="range" value="75"/>
  <output for="r">75</output>
</form>
<script>
  const _R = document.getElementById('r'), 
			_F = document.querySelector('form'), 
			_O = document.querySelector('output[for=r]');

let val = +_R.value;

function update() {
	let newval = +_R.value;
	
	if(newval !== val) {
		val = newval;
		_F.style.setProperty('--val', val);
		_O.textContent = val;
	}
};

document.documentElement.classList.add('js');

_R.addEventListener('input', update, false);
_R.addEventListener('change', update, false);
</script>
